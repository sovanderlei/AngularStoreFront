
<div class="row" >
  <div class="row  linemargintop" >
  <div class="col-sm-12 ">
  <div class="card box">
    <div class="card-header" style="background-color: #1b1b1b; color:#fa740e">
      Chat
    </div>

    <form novalidate  class="needs-validation" #myformChat  = "ngForm" (ngSubmit) = "onClickSubmitChat(myformChat)">
      <div class="card-body" >

          <div *ngFor="let item of tddataChat; let i = index; let first = first ;let last = last;" [item]="item">
              <div class="alert alert-primary" role="alert" >
                <h4 class="alert-heading">Well done!</h4>
                <p>{{ item.message }}.</p>

                <div *ngIf="item.links !== '' ">
                  <hr>
                    Link:
                  <p class="mb-0">
                    <button type="button" class="btn btn-primary" (click)="showChildModal()">Click here-{{item.links}}</button>
                  </p>
                  <p class="mb-0">Product: {{item.links}}</p>
                </div>
              </div>
          </div>


      </div>
      <div class="card-footer" style="background-color: #1a1a1a;" >

        <div class="form-row col-md-12">
           <div class="col-md-5">
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only">Password</label>
              <input type="text" class="form-control" id="iptSend" name="iptSend" ngModel >
            </div>
          </div>
          <div class="col-md-3 mb-3">
              <button type="submit" class="btn btn-default mb-2" style="background-color: #fa740e;color: white;" >Send</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
</div>
<div style="height: 200px;" ></div>


 <!-- modal  npm install orgchart  -->

 <div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1"
 role="dialog" aria-labelledby="dialog-child-name">
<div class="modal-dialog" style="min-width: 800px;">
<div class="modal-content">
  <div class="modal-header">
    <h4 id="dialog-child-name" class="modal-title pull-left">Registration</h4>
    <button type="button" class="close pull-right btn-close" aria-label="Close" (click)="hideChildModal()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h5 class="card-title">Order History</h5>
    <div class="row" >

        <form  >
          <div class="col-sm-12 ">

            <div class="form-group  col-sm-12" >
              <p>
                Show here the order history facilitating the analysis and solving the problem...
              </p>
              <app-treeview></app-treeview>
              <br>
            </div>

            <hr>
            <div  style="margin-top: 20px;" >
                <button type="button" class="btn btn-primary" style="margin-left:3px;" >Close</button>
            </div>
          </div>

        </form>

    </div>

  </div>
  </div>
</div>
</div>
</div>
